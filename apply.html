<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #D2B48C;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #D2B48C;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #D2B48C;
            color: #000;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 48%;
        }

        button:hover {
            background-color: #FFA500;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        
        <form action="confirmation.html" method="post"enctype="multipart/form-data">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="required"required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="required"required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="required"required>

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

            <label for="coverLetter">Cover Letter</label>
            <textarea id="coverLetter" name="coverLetter"></textarea>

            <label for="preferredDate">Preferred Interview Date</label>
            <input type="date" id="preferredDate" name="preferredDate">

            <label for="availability">Availability</label>
            <textarea id="availability" name="availability"></textarea>

            <div class="button-container">
                <button type="submit">Submit Application</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
