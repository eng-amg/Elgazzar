<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #D2B48C;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 50px;
            background-color: #222;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #D2B48C;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.5em;
            line-height: 1.5;
            color: #D2B48C;
        }

        button {
            background-color: #D2B48C;
            color: #000;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
        }

        button:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Submitted!</h1>
        <p>Thank you for submitting your application. We will contact you soon regarding the next steps in the hiring process.</p>
        <button onclick="window.location.href='Home.html'">Go Back to Homepage</button>
    </div>
</body>
</html>
